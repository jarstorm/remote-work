<template name="showCompany">
	<div class="container">
	  <div class="row">
	    <div class="col-md-12">
		{{> companyProfile}}
	    </div>
	    <div class="col-md-12">

	     <h1 id="company_active_jobs">Active jobs</h1>

	    	<table class="table">
        <thead>
          <tr>
            <th>Job title</th>
            <th>Contract type</th>
						<th>Published</th>
          </tr>
        </thead>
        <tbody>
        {{#each active_jobs}}
          <tr>
            <td><a href="/show_job/{{_id}}" class="primary_link table_cell_ellipsis_text">{{title}}</a></td>
            <td>{{contract_type}}</td>
						<td>{{prettifyDate created_on}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>

	    </div>
	   </div>
    </div>
</template>
