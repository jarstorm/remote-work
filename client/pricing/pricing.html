<template name="pricing">
    <div class="container">
        <br>
        <br>
        <p class="text-center" style="font-size: 30px;">Choose a plan when create a job. Pay only once for each published job.</p>
        <br>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default panel_pricing">
                    <div class="panel-heading">
                        <p class="text-center pricing_title">Basic</p>
                    </div>    
                    <div class="panel-body">
                        <p class="text-center pricing_amount"><span class="fa fa-dollar"></span>50</p>
                    </div>
                    <div class="panel-footer">
                        <p class="text-center pricing_text">The job will be seen for 15 days</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default panel_pricing">
                    <div class="panel-heading">
                        <p class="text-center pricing_title">Recommended</p>
                    </div>    
                    <div class="panel-body">
                        <p class="text-center pricing_amount"><span class="fa fa-dollar"></span>80</p>
                    </div>
                    <div class="panel-footer">
                        <p class="text-center pricing_text">The job will be seen for 30 days</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-default panel_pricing">
                    <div class="panel-heading">
                        <p class="text-center pricing_title">Longest</p>
                    </div>    
                    <div class="panel-body">
                        <p class="text-center pricing_amount"><span class="fa fa-dollar"></span>100</p>
                    </div>
                    <div class="panel-footer">
                        <p class="text-center pricing_text">The job will be seen for 60 days</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</template>
