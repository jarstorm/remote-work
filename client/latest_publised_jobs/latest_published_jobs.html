<template name="latestPublishedJobs">
	<hr class="separator col-md-12 col-sm-12 col-xs-12">
    <h2 class="index_title"> Latest published jobs </h2>
    <div class="row">
		<ul class="list-group col-md-offset-1 col-sm-offset-1 col-xs-offset-0">
			{{#each jobs}}
			<li class="list-group-item {{getIndexClass index}} bottom-right-shadow col-md-5 col-sm-5 col-xs-12">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="row title text-trunk">
						<a href="/show_job/{{_id}}"><b>{{title}}</b></a>
					</div>
					<div class="content">
						<div class="row">
							<div class="company text-trunk col-md-12 col-sm-12 col-xs-12">
								<a href="/show_company/{{company_id}}" class="secondary_link">{{company_name}}</a>
							</div>
						</div>
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</template>
