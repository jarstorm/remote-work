<template name="editCompanyProfile">
	<div class="container">
		<legend>Update company profile</legend>
		<form id="companyForm">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Company name</label>
						<input type="text" id="company_profile_name" name="name" class="form-control" placeholder="" value="{{company.name}}"/>
					</div>	
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Company website</label>
						<input type="text" id="company_profile_website" class="form-control" placeholder="" value="{{company.website}}"/>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Email</label>
						<input type="text" id="company_profile_email" name="email" class="form-control" placeholder="" value="{{company.email}}"/>
					</div>
				</div>	
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Company type</label>
						<input type="text" id="company_profile_type" class="form-control" placeholder="" value="{{company.type}}"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Linkedin</label>
						<input type="text" id="company_profile_linkedin" class="form-control" placeholder="" value="{{company.linkedin}}"/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Twitter</label>
						<input type="text" id="company_profile_twitter" class="form-control" placeholder="" value="{{company.twitter}}"/>
					</div>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label">Description</label><br>
				<textarea class="form-control" id="company_profile_description" name="content">{{{company.description}}}</textarea>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" id="company_form_bsubmit" class="btn btn-primary pull-right">Update</button>
				</div> 
			</div>	
		</form>
	</div>
</template>
