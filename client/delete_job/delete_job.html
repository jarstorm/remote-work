<template name="deleteJobModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Delete job</h4>
                </div>

                <div class="modal-body">
                    <p>Are you sure want to delete "<b>{{job.title}}</b>" job?</p>
                    <p><b><i class="fa fa-exclamation-triangle"></i> All data will be lost</b></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                    <button id="deleteJobConfirmButton" type="button" class="btn btn-primary">Remove</button>
                </div>

            </div>
        </div>
    </div>
</template>
